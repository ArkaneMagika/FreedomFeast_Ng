<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <span></span>Freedom Feast<span></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class='register-form'>
  <form [formGroup]="providerForm">
    <h3>Provider Information</h3>
    <div>
      <mat-form-field>
        <input name="providerName" matInput='text' required formControlName="providerName" placeholder="Provider Name">
  
        <div *ngIf="submitted && !providerForm.controls.providerName?.valid">
          Provider Name is required
        </div>
      </mat-form-field>
    </div>
    <!-- <br> -->
  
    <div>
      <mat-form-field>
        <input name='owner_names' matInput='text' required formControlName="ownerNames" placeholder="Owner Name(s)">
  
        <div *ngIf="submitted && !providerForm.controls.ownerNames?.valid">
          <div [hidden]="!providerForm.controls.ownerNames.errors.required">
            Owner Name(s) are required
          </div>
  
        </div>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input name='provider_username' matInput='text' required formControlName="providerUsername"
          placeholder="Username">
  
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input name='provider_email' matInput="email" required formControlName="email" placeholder="Email">
  
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input name='password' matInput='password' required formControlName="password" placeholder="Password">
      </mat-form-field>
    </div>
  
    <div [formGroup]="addressForm">
      <h3>Address</h3>
      <div>
        <mat-form-field>
          <input name='street' matInput='textarea' required formControlName="street" placeholder="Street Address">
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field>
          <input placeholder="City" matInput='text' formControlName='city' required>
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field>
          <mat-select placeholder='State' formControlName='state'>
            <mat-option *ngFor="let state of states;" value='' required>{{state}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  
    <!-- <div>
      <mat-form-field>
        <mat-checkbox *ngFor='let days of daysOftheWeekGroup' value={{days}}>{{days}}</mat-checkbox>
      </mat-form-field>
    </div> -->
  </form>
</div>
