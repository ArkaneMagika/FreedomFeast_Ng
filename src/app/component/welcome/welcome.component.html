<div>
    <slideshow [height]="'400px'"
    [minHeight]="'525px'"
    [autoPlay]="true"
    [showArrows]="true"
    [imageUrls]="imagesUrl"
    [lazyLoad]="imagesUrl?.length > 1"
    [autoPlayWaitForLazyLoad]="true">
  
</slideshow>
</div>

<div>

</div>

<div>

  </div>
  <button matButton (click)='onUserClick()'>Provider Registration</button>
</div>
